<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="./images/quiz.png" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Profile page</title>
  </head>
  <body style="font-family: 'Manrope', sans-serif">
    <!-- Header Section -->
    <header
      class="relative container max-w-[1600px] mx-auto py-5 px-3 md:px-8 lg:px-12 flex items-center justify-between mb-4 border-b border-gray-200"
    >
      <!-- header logo div -->
      <div class="flex items-center justify-center">
        <a href="./index.html">
          <img
            src="./images/logo.svg"
            alt="brand-logo"
            class="w-35 md:w-40 inline-block"
          />
        </a>
      </div>
    </header>

    <!-- Sign up section -->
    <section
      class="max-w-[960px] mx-auto mt-10 px-4 py-8 rounded-md relative overflow-hidden space-y-4"
    >
      <div class="flex items-center justify-center flex-col text-center space-y-3">
        <img src="./images/user-new.png" alt="user image" class="rounded-full w-[128px]"/>
        <h1 class="text-xl md:text-2xl font-bold">Sophia Bennett</h1>
        <p class="text-sm text-[#61738A]">
          Quiz Enthusiast <br />
          Joined 2021
        </p>
      </div>
      <h1 class="text-2xl text-center font-bold"></h1>
      <div class="md:w-[480px] space-y-4 mt-8"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
