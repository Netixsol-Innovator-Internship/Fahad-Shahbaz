<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="./images/quiz.png" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Start Quiz</title>
  </head>
  <body style="font-family: 'Manrope', sans-serif">
    <!-- Header Section -->
    <header
      class="relative container max-w-[1600px] mx-auto py-5 px-3 md:px-8 lg:px-12 flex items-center justify-between mb-4 border-b border-gray-200"
    >
      <!-- header logo div -->
      <div class="flex items-center justify-center">
        <a href="./index.html">
          <img
            src="./images/logo.svg"
            alt="brand-logo"
            class="w-35 md:w-40 inline-block"
          />
        </a>
      </div>
    </header>

    <!-- Start quiz section -->
    <section
      class="max-w-[960px] mx-auto mt-10 px-4 py-8 rounded-md relative overflow-hidden space-y-4"
    >
      <!-- Progress Bar -->
      <div class="w-full space-y-3">
        <h1 class="text-base md:text-2xl font-medium">Progress</h1>
        <div class="w-full h-2 bg-[#DBE0E5] rounded-md">
          <span class="block h-full w-[30%] bg-black rounded-md"></span>
        </div>
        <p class="text-sm text-[#61738A]">Question 1 of 10</p>
      </div>

      <!-- Time Remaining -->
      <div class="w-full flex flex-wrap items-center justify-center gap-3 mb-8">
        <!-- Hours -->
        <div class="w-[299px] text-black rounded-md text-center space-y-2">
          <div
            class="flex items-center justify-center h-[56px] bg-[#F0F2F5] rounded-md"
          >
            00
          </div>
          <p class="text-sm text-black">Hours</p>
        </div>
        <!-- Minutes -->
        <div class="w-[299px] text-black rounded-md text-center space-y-2">
          <div
            class="flex items-center justify-center h-[56px] bg-[#F0F2F5] rounded-md"
          >
            00
          </div>
          <p class="text-sm text-black">Minutes</p>
        </div>
        <!-- Seconds -->
        <div class="w-[299px] text-black rounded-md text-center space-y-2">
          <div
            class="flex items-center justify-center h-[56px] bg-[#F0F2F5] rounded-md"
          >
            00
          </div>
          <p class="text-sm text-black">Seconds</p>
        </div>
      </div>

      <!-- mcq's part -->
      <div>
        <h1 class="text-2xl md:text-3xl font-bold">
          What is the capital of France?
        </h1>
        <div class="border border-[#DBE0E5] rounded-md p-4 mt-4 space-x-3">
          <input
            type="radio"
            name="capital"
            id="london"
            class="rounded-full cursor-pointer accent-black"
          />
          <label for="london" class="text-sm">London</label>
        </div>
        <div class="border border-[#DBE0E5] rounded-md p-4 mt-4 space-x-3">
          <input
            type="radio"
            name="capital"
            id="paris"
            class="rounded-full cursor-pointer accent-black"
          />
          <label for="paris" class="text-sm">Paris</label>
        </div>
        <div class="border border-[#DBE0E5] rounded-md p-4 mt-4 space-x-3">
          <input
            type="radio"
            name="capital"
            id="berlin"
            class="rounded-full cursor-pointer accent-black"
          />
          <label for="berlin" class="text-sm">Berlin</label>
        </div>
        <div class="border border-[#DBE0E5] rounded-md p-4 mt-4 space-x-3">
          <input
            type="radio"
            name="capital"
            id="rome"
            class="rounded-full cursor-pointer accent-black"
          />
          <label for="rome" class="text-sm">Rome</label>
        </div>
      </div>

      <!-- prev & next -->
      <div class="flex flex-wrap gap-3 items-center justify-between mt-8">
        <button class="bg-[#F0F2F5] w-[92px] h-[40px] rounded-md cursor-pointer">
          Previous</button
        ><button class="bg-[#0D78F2] w-[92px] h-[40px] rounded-md text-white cursor-pointer">Next</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
