<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sign in page - Quiz App</title>
  </head>
  <body style="font-family: 'Manrope', sans-serif">
    <!-- Header Section -->
    <header
      class="relative container max-w-[1600px] mx-auto py-5 px-3 md:px-8 lg:px-12 flex items-center justify-between mb-4 border-b border-gray-200"
    >
      <!-- header logo div -->
      <div class="flex items-center justify-center">
        <a href="./index.html">
          <img
            src="./images/logo.svg"
            alt="brand-logo"
            class="w-35 md:w-40 inline-block"
          />
        </a>
      </div>

      <!-- Mobile menu elements (visible on smaller screens) -->
      <div class="flex lg:hidden items-center space-x-4">
        <!-- Mobile user image -->
        <div class="size-6 md:size-8 rounded-full overflow-hidden">
          <img src="./images/user-new.png" alt="User" class="rounded-full" />
        </div>
        <!-- Mobile menu button -->
        <button
          id="mobileMenuBtn"
          class="p-2 hover:bg-gray-100 rounded-lg transition-colors cursor-pointer"
        >
          <svg
            class="w-6 h-6 pointer-events-none"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Desktop navigation (hidden on smaller screens) -->
      <nav class="hidden lg:flex justify-between items-center space-x-10">
        <a href="./index.html" class="text-black hover:text-gray-500 text-base">Home</a>
        <a href="#" class="text-black hover:text-gray-500 text-base">Quizzes</a>
        <a href="#" class="text-black hover:text-gray-500 text-base"
          >Leaderboard</a
        >
        <a href="#" class="text-black hover:text-gray-500 text-base">Profile</a>
        <div class="p-3 bg-gray-100 rounded-lg">
          <img src="./images/bell.svg" alt="Notifications" class="w-6 h-6" />
        </div>
        <!-- user img -->
        <div class="size-10 rounded-full overflow-hidden">
          <img src="./images/user-new.png" alt="User" class="rounded-full" />
        </div>
      </nav>

      <!-- Mobile navigation menu (initially hidden) -->
      <div
        id="mobileMenu"
        class="hidden lg:hidden absolute top-full left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-50"
      >
        <nav class="px-3 md:px-8 py-4">
          <div class="flex flex-col space-y-4">
            <!-- Bell notification in mobile menu -->
            <div
              class="flex items-center space-x-3 py-2 border-b border-gray-100"
            >
              <div class="p-2 bg-gray-100 rounded-lg">
                <img
                  src="./images/bell.svg"
                  alt="Notifications"
                  class="w-5 h-5"
                />
              </div>
              <span class="text-gray-600 text-sm">Notifications</span>
            </div>
            <a
              href="#"
              class="text-black hover:text-gray-500 text-base py-2 border-b border-gray-100"
              >Home</a
            >
            <a
              href="#"
              class="text-black hover:text-gray-500 text-base py-2 border-b border-gray-100"
              >Quizzes</a
            >
            <a
              href="#"
              class="text-black hover:text-gray-500 text-base py-2 border-b border-gray-100"
              >Leaderboard</a
            >
            <a href="#" class="text-black hover:text-gray-500 text-base py-2"
              >Profile</a
            >
          </div>
        </nav>
      </div>
    </header>

    <!-- Sign up section -->
    <section
      class="max-w-[960px] mx-auto mt-10 px-4 py-8 rounded-md relative overflow-hidden space-y-4"
    >
      <h1 class="text-2xl text-center font-bold">Welcome back</h1>
      <div class="md:w-[480px] space-y-4 mt-8">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          class="bg-[#F0F2F5] rounded-md p-4 w-full"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="bg-[#F0F2F5] rounded-md p-4 w-full"
        />
        <p class="text-[#61738A] text-sm font-normal">forget password?</p>
        <button class="bg-[#0D78F2] text-white p-3 rounded-md w-full md:w-[480px]">
          Sign Up
        </button>
      </div>
      <p class="text-[#61738A] text-center text-sm font-normal">
        Don't have an account?
        <a href="./signup.html" class="hover:text-[#0D78F2] hover:underline"
          >Sign up</a
        >
      </p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
