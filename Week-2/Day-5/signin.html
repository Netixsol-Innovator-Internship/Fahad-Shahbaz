<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sign in page - Quiz App</title>
  </head>
  <body style="font-family: 'Manrope', sans-serif">
    <!-- Header Section -->
    <header
      class="relative container max-w-[1600px] mx-auto py-5 px-3 md:px-8 lg:px-12 flex items-center justify-between mb-4 border-b border-gray-200"
    >
      <!-- header logo div -->
      <div class="flex items-center justify-center">
        <a href="./index.html">
          <img
            src="./images/logo.svg"
            alt="brand-logo"
            class="w-35 md:w-40 inline-block"
          />
        </a>
      </div>
    </header>

    <!-- Sign up section -->
    <section
      class="max-w-[960px] mx-auto mt-10 px-4 py-8 rounded-md relative overflow-hidden space-y-4"
    >
      <h1 class="text-2xl text-center font-bold">Welcome back</h1>
      <div class="md:w-[480px] space-y-4 mt-8">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          class="bg-[#F0F2F5] rounded-md p-4 w-full"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="bg-[#F0F2F5] rounded-md p-4 w-full"
        />
        <p class="text-[#61738A] text-sm font-normal">forget password?</p>
        <button
          class="bg-[#0D78F2] text-white p-3 rounded-md w-full md:w-[480px]"
        >
          Sign Up
        </button>
      </div>
      <p class="text-[#61738A] text-center text-sm font-normal">
        Don't have an account?
        <a href="./signup.html" class="hover:text-[#0D78F2] hover:underline"
          >Sign up</a
        >
      </p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
